<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money calculator</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- vanilla css link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <h1 class="text-cyan-700 font-bold text-center text-5xl my-10">Money Calculator</h1>
    </header>
    <!-- main -->
    <main>
        <!-- section -->
        <section class="grid grid-cols-2 gap-8 w-4/5 mx-auto">
            <!-- image -->
            <div class="">
                <img src="./images/money.png" alt="money.png">
            </div>
            <!-- input & calculation -->
            <div class="bg-slate-50 flex flex-col justify-items-center items-center py-4">
                <h2 class="font-bold text-xl">Income</h2>
                <div class="m-4">
                    <span>Income: </span><input id="total-income" class="" type="number"
                        placeholder="enter your net income">
                </div>
                <h2 class="font-bold text-xl">Expenses</h2>
                <div class="m-4">
                    <span>Food: </span><input id="food-expense" type="number" placeholder="enter your net income">
                </div>
                <div class="m-4">
                    <span>Rent: </span><input id="rent-expense" type="number" placeholder="enter your net income">
                </div>
                <div class="m-4">
                    <span>Clothes: </span><input id="cloth-expense" type="number" placeholder="enter your net income">
                </div>
                <button id="calculation" class="bg-sky-500 text-white font-medium px-8 py-1 border rounded mb-2"
                    type="submit">Calculate</button>
                <h2 class="font-bold mb-2 text-lg">Total Expenses: <span id="new-total-expense">00</span></h2>
                <h2 class="font-bold text-lg">Balance: <span id="new-balance">00</span></h2>
                <div class="m-4">
                    <span>Save: </span><input type="number" placeholder="enter your net income">
                    <span>%</span>
                    <button class="bg-sky-500 text-white font-medium px-8 py-1 border rounded"
                        type="submit">Save</button>
                </div>
                <h2 class="font-bold mb-2 text-lg">Saving Amount: <span>00</span></h2>
                <h2 class="font-bold text-lg">Remaining Balance: <span>00</span></h2>
            </div>
        </section>
    </main>
    <!-- js link -->
    <script src="./js/main.js"></script>
</body>

</html>
